name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: estateflow-ai-crm
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/estateflow-ai-crm/estateflow

jobs:
  deploy-ai:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1070275775434/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@estateflow-ai-crm.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push AI image
        run: |
          docker build -t ${{ env.REGISTRY }}/ai:${{ github.sha }} ./ai-service
          docker push ${{ env.REGISTRY }}/ai:${{ github.sha }}

      - name: Deploy AI to Cloud Run
        run: |
          gcloud run deploy estateflow-ai \
            --image=${{ env.REGISTRY }}/ai:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --port=8000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3 \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:estateflow-db \
            --vpc-connector=estateflow-vpc \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest" \
            --allow-unauthenticated

  deploy-web:
    runs-on: ubuntu-latest
    needs: deploy-ai
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1070275775434/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@estateflow-ai-crm.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Web image
        run: |
          docker build -t ${{ env.REGISTRY }}/web:${{ github.sha }} ./web
          docker push ${{ env.REGISTRY }}/web:${{ github.sha }}

      - name: Get AI service URL
        id: ai-url
        run: |
          URL=$(gcloud run services describe estateflow-ai --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy estateflow-web \
            --image=${{ env.REGISTRY }}/web:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --port=3000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:estateflow-db \
            --vpc-connector=estateflow-vpc \
            --session-affinity \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,AUTH_SECRET=NEXTAUTH_SECRET:latest" \
            --set-env-vars="NODE_ENV=production,AI_SERVICE_URL=${{ steps.ai-url.outputs.url }},REDIS_URL=redis://10.97.26.235:6379" \
            --allow-unauthenticated
